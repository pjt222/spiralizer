name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libglu1-mesa-dev libgl1-mesa-dev

      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2

      - name: Run tests
        run: |
          Rscript -e "testthat::test_dir('tests/testthat', reporter = 'summary')"

      - name: Check app loads
        run: |
          Rscript -e "
            source('R/theme.R')
            source('R/utils/constants.R')
            source('R/utils/cache_manager.R')
            source('R/utils/color_utils.R')
            source('R/utils/spiral_math.R')
            source('R/utils/performance.R')
            source('R/modules/ui_controls.R')
            source('R/modules/ui_plot.R')
            message('All modules loaded successfully')
          "
