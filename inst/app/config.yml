default:
  # Spiral generation limits
  spiral:
    max_points: 5000
    min_points: 50
    max_angle_range: 1000
    default_points: 300

  # UI slider settings
  sliders:
    angle_min: 0
    angle_max: 1000
    density_min: 50
    density_max: 2000

  # UI layout settings
  ui:
    sidebar_width: 320
    animation_interval_ms: 2000
    slider_step_points: 50
    default_angle_end: 100

  # Reactive settings
  reactive:
    debounce_ms: 300

  # Plot settings
  plot:
    default_limits: [-10, 10]
    limit_padding: 1.1

  # Export settings
  export:
    png_size: 3000
    png_resolution: 300
    svg_size: 10

  # Cache settings
  cache:
    max_size_mb: 100
    max_age_seconds: 3600

  # Default palette
  palette:
    default: "turbo"

  # Truncation settings (remove outlier points)
  # factor = multiplier for median radius threshold
  # factor<1.0 aggressive truncation, factor=1.0 keeps ~half, factor>2.0 keeps most
  truncation:
    enabled: FALSE
    factor_default: 1.2
    factor_min: 0.1
    factor_max: 5.0
    factor_step: 0.1

  # Performance estimation (for UI feedback)
  estimation:
    base_time_ms: 50
    per_point_time_ms: 0.3

  # Performance mode recommendations
  performance_modes:
    high:
      max_points: 5000
      debounce_ms: 200
      cache_size_mb: 200
    medium:
      max_points: 2000
      debounce_ms: 300
      cache_size_mb: 100
    low:
      max_points: 1000
      debounce_ms: 500
      cache_size_mb: 50

